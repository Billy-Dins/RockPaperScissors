<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div id="icon-layer">
        <div id="icon-box">
            <input id="rock-btn" type="image" src="/images/rock.png" class="playerBtn"/>
            <input id="paper-btn"; type="image"; src="/images/paper.png"; class="playerBtn"/>
            <input id="scissors-btn"; type="image"; src="/images/scissors.png"; class="playerBtn"/>
        </div>
    </div>

    <div id="computer-layer">
        <div id="computer-text">Computer Selection is...</div>
        <img id="computer-icon" src="">
    </div>

    <footer>
        <span id="outcome">Outcome</span>
    </footer>
    
</body>
</html>
