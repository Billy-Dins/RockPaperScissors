    <title>Rock Paper Scissors</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">

<body>
    <article>
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>

        <main>
            <div id="outcome"></div>
                <div id="outcomes">
                <div id="playerContainer">
                    <img id="playerOutcome"; src="">
                    <div id="playerScore">player: 0</div>
                </div>
                <div id="computerContainer">
                    <img id="computerOutcome"; src="">
                    <div id="computerScore">computer: 0</div>
                </div>
            </div>
            <div id="btnContainer">
                <input id="rock"; type="image"; src="images/rock.png">
                <input id="paper"; type="image"; src="images/paper.png">
                <input id="scissors"; type="image"; src="images/scissors.png">
            </div>
        </main>
